<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 메타 태그 추가 -->
    <title>Document</title>
    <style>
    body {
        max-width: 600px;
        margin: 0 auto;
        font-size: 15px;
        height: 1vh;
    }
    h3 {
        text-align: center;
    }
    table {
        width: 600px;
        border-collapse: collapse;
        table-layout: fixed;
    }
    table td {
        border: 1px solid #cbcbcb;
        padding: 10px;
        text-align: center;
        min-height: 50px;
    }
    td:first-child {
        width: 40%;
    }
    td:last-child {
        width: 60%;
    }
    tr.sum {
        background-color: #d9c8ea;
    }
    td.cent {
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    td.plus {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    input {
        width: 90%;
        border: none;
        text-align: center;
        outline: none;
        padding: 0;
        height: 30px;
        -webkit-text-size-adjust: 100%; /* 텍스트 크기 조정 방지 */
    }
    .cent {
        width:100%;
        padding: 10px;
        background: #50e0c4;
        border: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
    }
</style>

</head>
<body>
    <div>
        <h3>더하기빼기</h3>
        <button class="cent" onclick="addRow()">+</button>
        
        <table id="myTable">
            <tr class="sum">
                <td class="plus" onclick="calculateTotal()">합계</td>
                <td class="total">0</td>
            </tr>
        </table>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('myTable');
            const newRow = table.insertRow(1); // 첫 번째 tr 위에 추가
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            
            cell1.innerHTML = '<input type="text" class="text" />';
            cell2.className = 'cost';
            cell2.innerHTML = '<input type="text" value="0" onfocus="clearZero(this)" oninput="formatNumber(this)" />';
        }

        function clearZero(input) {
            if (input.value === "0") {
                input.value = ""; // "0"이 입력된 경우 빈 문자열로 설정
            }
        }

        function formatNumber(input) {
            const value = input.value.replace(/,/g, ''); // 기존의 천 단위 구분 기호 제거
            if (!isNaN(value) && value !== '') {
                input.value = Number(value).toLocaleString(); // 천 단위 구분 기호 추가
            } else {
                input.value = ''; // 숫자가 아닐 경우 빈 문자열로 설정
            }
        }

        function calculateTotal() {
            const costs = document.querySelectorAll('.cost input');
            let total = 0;
            costs.forEach(input => {
                const value = input.value.replace(/,/g, ''); // 천 단위 구분 기호 제거
                if (!isNaN(value) && value !== '') {
                    total += Number(value);
                }
            });
            document.querySelector('.total').textContent = total.toLocaleString(); // 합계 표시
        }
    </script>
</body>
</html>
